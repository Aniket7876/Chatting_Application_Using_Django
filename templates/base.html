<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat Application</title>
    <style>
        .chat-container {
            display: flex;
            height: 100vh;
        }
        
        .users-list {
            width: 250px;
            border-right: 1px solid #ccc;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        
        .sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }
        
        .received {
            background-color: #e8e8e8;
        }
        
        .message-input {
            padding: 20px;
            border-top: 1px solid #ccc;
            display: flex;
        }
        
        .message-input input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
        }
        
        .message-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .user-item {
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border-radius: 5px;
        }
        
        .user-item a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
